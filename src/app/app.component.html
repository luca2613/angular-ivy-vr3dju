<div>
  <p>Temporizador: {{ timer.getCount() }}</p>

  <p>Taxa de bitcoin</p>
  <button (click)="updateBitcoinRates()">Atualizar</button>
  <br />

  <table>
    <tr>
      <th>Data/Hora</th>
      <th>USD</th>
      <th>BRL</th>
    </tr>
    <tr *ngFor="let rate of this.bitcoinService.list">
      <td>{{ rate.time.updated }}</td>
      <td>{{ rate.bpi.USD.rate_float }}</td>
      <td>{{ rate.bpi.BRL.rate_float }}</td>
    </tr>
  </table>
</div>
